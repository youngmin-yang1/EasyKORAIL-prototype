<head>
  <!-- Add CSS file -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="tickets.css" />
  <!-- Add jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="tickets.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>

<body>
  <div class="uncommon-header">My Tickets</div>
  <div class="ticket-body">
    <div class="ticket-list" id="reserve">
      <div class="common-header">Reserved</div>
    </div>
    <div class="ticket-blank"></div>
    <div class="ticket-list" id="request">
      <div class="common-header">Payment requested</div>
    </div>
    <div class="ticket-blank"></div>
    <div class="ticket-list" id="purchase">
      <div class="common-header">Purchased</div>

  <div class="underbar">
    <div class="underbar-left">home</div>
    <div class="underbar-right" id="common">none</div>

  <div id="popup" class="hide layer">

      <p>
        * Alert : Your payment deadline is about a minute away.
      </p>
    </div>
  </div>
