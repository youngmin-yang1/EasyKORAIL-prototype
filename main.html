<head>
  <!-- Add CSS file -->
  <link rel="stylesheet" href="main.css" />
  <!-- Add jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="main.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>

<body>
  <div class="reservation-progress">010-0000-0000</div>
  <div class="tuto-black hidden">
    <div class="tuto-x">X</div>
  </div>
  <div class="main-body">
    <div class="big-button-1" id="R">
      <div class="tuto-text hidden">Click below button to reserve your ticket</div>
      <img class="main-train" src="image/train.png" alt="train picture">
      <div class="common-text">Train<br>Reservation</div>
    </div>
    <div class="big-button-2" id="C">
      <div class="tuto-text hidden">Click below button to check your reserved, requested, or purchased tickets</div>
      <img class="main-ticket" src="image/ticket.png" alt="ticket picture">
      <div class="common-text">Ticket<br>History</div>
      <div class="badge"></div> 
    </div>
    <div class="common-text" id="info">010-0000-0000</div>
    <div class="small-button" style="visibility:hidden" id="recent-info"></div>
  </div>
</body>
